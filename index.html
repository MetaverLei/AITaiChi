<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="renderer" content="webkit">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//unpkg.com/layui@2.9.18/dist/css/layui.css" rel="stylesheet">
  <link href="./node_modules/my.css" rel="stylesheet">
  <style>
    .video-container {
        display: grid;
        place-items: center;
        height: 90vh;

<body style="background-image: url('./img/taijibg.jpg'); background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">AI+太极拳文化</div>
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
        <a href="javascript:;">
          <img src="./img/taijitu.jpg" class="layui-nav-img">
          陈氏太极拳
        </a>
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item"><a href="#preview">项目成果概述</a></li>
        <li class="layui-nav-item"><a href="#aivideo">AI+宣传视频</a></li>
        <li class="layui-nav-item"><a href="#aibook">AI+演示手册</a></li>
        <li class="layui-nav-item"><a href="#otherinf">其他内容</a></li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="">
        <div class="layui-panel" id="preview">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>项目成果概述</legend>
            </fieldset>
        </div>
        <div class="layui-panel" style="top: 3px;">
            <div style="padding:15px">
                内容<br>
                1<br>
                2<br>
                3<br>
                4<br>
                5<br>
                6<br>
                7<br>
                8<br>
                9<br>
                0<br>
            </div>  
        </div>

        <div class="layui-panel" style="top: 60px;" id="aivideo">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>AI+宣传视频</legend>
            </fieldset>
        </div>

        <div class="video-container">
            <video width="1280" height="720" loop="loop" controls="controls" poster="">
                <source src="img/testvideo.mp4" type="video/mp4">
            </video>
        </div>

        <div class="layui-panel" style="top:60px" id="aibook">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>AI+演示手册</legend>
            </fieldset>
        </div>
        <div style="position: relative; top: 80px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                  <div class="layui-card">
                    <div class="layui-card-header">卡片面板</div>
                    <div class="layui-card-body">
                      11111111111111<br>
                      1111111111111
                    </div>
                  </div>
                </div>
                <div class="layui-col-md6">
                  <div class="layui-card">
                    <div class="layui-card-header">卡片面板</div>
                    <div class="layui-card-body">
                      2222222222<br>
                      222222222
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="layui-panel" style="top:100px; position: relative;" id="otherinf">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>其他内容</legend>
            </fieldset>
        </div>
        <div class="layui-row" style="position: relative; top: 110px">
            <div class="layui-col-md6 layui-col-md-offset3">
                <div class="layui-carousel" id="ID-carousel-demo-1">
                    <div carousel-item>
                      <div>条目1</div>
                      <div>条目2</div>
                      <div>条目3</div>
                      <div>条目4</div>
                      <div>条目5</div>
                    </div>
                  </div> 
                   
                  <hr class="ws-space-16">
            </div>
        </div>
        <div><br><br><br><br><br><br><br><br><br><br></div>
    </div>
    <div class="layui-footer">
      <!-- 底部固定区域 -->
      请在电脑端进行查看
    </div>
  </div>
</div>
 
<script src="//unpkg.com/layui@2.9.18/dist/layui.js"></script>
<script>
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var $ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    menuLeft: function(othis){ // 左侧菜单事件
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
    menuRight: function(){  // 右侧菜单事件
      layer.open({
        type: 1,
        title: '更多',
        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
        area: ['260px', '100%'],
        offset: 'rt', // 右上角
        anim: 'slideLeft', // 从右侧抽屉滑出
        shadeClose: true,
        scrollbar: false
      });
    }
  });
});
layui.use(function(){
  var carousel = layui.carousel;
  // 渲染 - 常规轮播
  carousel.render({
    elem: '#ID-carousel-demo-1',
    width: 'auto'
  });
  
  // 渲染 - 设置时间间隔、动画类型、宽高度等属性
  carousel.render({
    elem: '#ID-carousel-demo-2',
    interval: 1800,
    anim: 'fade',
    width: 'auto',
    height: '120px'
  });
});
</script>
</body>
</html>
